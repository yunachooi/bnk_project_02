spring.application.name=bnk_project_02s
server.port=8093

# DB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/mydb
spring.datasource.username=root
spring.datasource.password=1234

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
# (선택) Dialect 명시하면 초기 Dialect 오류 예방에 도움
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Amazon API (미사용이면 값 비워둬도 됨)
amazon.api.key=
amazon.api.host=real-time-amazon-data.p.rapidapi.com
amazon.api.url=https://real-time-amazon-data.p.rapidapi.com/product-details

# OpenAI (미사용이면 값 비워둬도 됨)
openai.api.key=

# AES/HMAC 설정
aes.key.256.base64=EKm6cQm2v1i3l4Yc0e0yWm3u9kq9K3G3r5n2kQ6o2kU=
