<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:text="${currencyName} + ' 상세 환율'">환율 상세</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --accent-red:#ff4a57; --hi-red:#e53935; --lo-blue:#1e88e5; }

    * { box-sizing: border-box; }
    body { font-family:'Noto Sans KR',sans-serif; margin:0; color:#222; background:#fff; }
    .container { max-width:500px; margin:0 auto; padding:20px; }

    .header { font-weight:700; color:#2563eb; cursor:pointer; }
    .title-box { width:100%; background:#f2f2f2; padding:12px; margin:16px 0; text-align:center; font-weight:700; border-radius:8px; }

    .rate-info { margin:10px 0 8px; line-height:1.35; }
    .rate-info strong { font-size:1.6rem; }
    .up{color:#d32f2f;} .down{color:#1976d2;}

    .chart-area { position:relative; width:100%; height:clamp(240px,40vh,420px); margin:12px 0 20px; border-radius:12px; }
    .chart-area canvas { width:100% !important; height:100% !important; display:block; }

    .range-buttons { display:flex; justify-content:center; gap:10px; margin:12px 0 28px; }
    .range-buttons button{
      background:#eee; border:none; padding:6px 14px; border-radius:16px; cursor:pointer; font-weight:700;
    }
    .range-buttons button.active{ background:#2563eb; color:#fff; }

    .action-button { text-align:center; }
    .buy-button{
      background:#2563eb; color:#fff; font-weight:700; border:none; border-radius:8px;
      padding:12px 30px; font-size:1rem; cursor:pointer;
    }

    /* 모달 */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;z-index:50}
    .modal{background:#fff;width:92%;max-width:420px;border-radius:16px;padding:16px 16px 14px;box-shadow:0 12px 32px rgba(0,0,0,.15)}
    .modal h3{margin:0 0 8px 0}
    .modal p{margin:4px 0 0 0; color:#333}
    .modal .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:16px}
    .modal .btn{min-width:96px;height:40px;border-radius:10px;font-weight:800;border:2px solid transparent;cursor:pointer}
    .modal .btn.primary{background:#2563eb;color:#fff;border-color:#2563eb}
    .modal .btn.ghost{background:#fff;color:#2563eb;border-color:#2563eb}
  </style>
</head>
<body>
<div class="container">
  <div class="header" onclick="history.back()">&lt;뒤로가기</div>
  <div class="title-box" th:text="${currencyName}">미국 달러</div>

  <!-- ① 로그인 필요 모달 -->
  <div id="loginModal" class="modal-backdrop" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal">
      <h3>로그인이 필요합니다</h3>
      <p>환율 그래프는 볼 수 있지만, 구매 등 일부 기능은 로그인이 필요해요.</p>
      <div class="btns">
        <button class="btn ghost" id="loginLaterBtn" type="button">나중에</button>
        <button class="btn primary" id="goLoginBtn" type="button">로그인하기</button>
      </div>
    </div>
  </div>

  <!-- ② 상품 가입 모달 -->
  <div id="joinModal" class="modal-backdrop" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal">
      <h3>상품 가입이 필요합니다</h3>
      <p>해당 외화 구매를 이용하려면 상품 가입이 필요합니다. 가입하시겠습니까?</p>
      <div class="btns">
        <button class="btn ghost" id="joinCancelBtn" type="button">취소</button>
        <button class="btn primary" id="joinGoBtn" type="button" th:onclick="|goJoin('@{/foreign1}')|">가입하기</button>
      </div>
    </div>
  </div>

  <div class="rate-info">
    <p>금일 환율</p>
    <p><strong th:text="${#numbers.formatDecimal(todayRate, 1, 2)} + ' 원'">1,384.20 원</strong></p>
    <p th:if="${diff > 0}" class="up">
      어제보다 +<span th:text="${#numbers.formatDecimal(diff, 1, 2)}"></span>원
      (<span th:text="${#numbers.formatDecimal(diffPercent, 1, 2)}"></span>%)
    </p>
    <p th:if="${diff < 0}" class="down">
      어제보다 -<span th:text="${#numbers.formatDecimal(diff, 1, 2)}"></span>원
      (<span th:text="${#numbers.formatDecimal(diffPercent, 1, 2)}"></span>%)
    </p>
  </div>

  <div class="chart-area">
    <canvas id="rateChart"></canvas>
  </div>

  <div class="range-buttons">
    <button id="btn-week" class="active" onclick="updateChart('week')">1주 평균</button>
    <button id="btn-month" onclick="updateChart('month')">1달 평균</button>
  </div>

  <div class="action-button">
    <button class="buy-button" th:attr="data-code=${currencyCode}" onclick="goBuyPage(this)">구매하기</button>
  </div>
</div>

<script th:inline="javascript">
  /* ===== 서버 플래그/값 주입 ===== */
  const LOGIN_REQUIRED    = /*[[${loginRequired}]]*/ false;
  const NEED_SUBSCRIPTION = /*[[${needSubscription}]]*/ false;
  const CURRENCY_CODE     = /*[['' + ${currencyCode}]]*/ 'USD';

  /* ===== 데이터(차트) ===== */
  const weekData  = JSON.parse(/*[[${weekRatesJson}]]*/ '[]');
  const monthData = JSON.parse(/*[[${monthRatesJson}]]*/ '[]');

  const nf1 = new Intl.NumberFormat('ko-KR',{minimumFractionDigits:1, maximumFractionDigits:1});
  const fmtDate = (iso) => { const [y,m,d] = iso.split('-'); return `${y}.${m}.${d}`; };

  let chart;
  let currentLabels = [];

  function createChart(dataSet){
    const ctx = document.getElementById('rateChart').getContext('2d');
    if (chart) chart.destroy();

    currentLabels = dataSet.map(d => d.date);
    const values  = dataSet.map(d => Number(d.rvalue));

    if (!values.length){
      chart = new Chart(ctx, { type:'line', data:{labels:[], datasets:[{data:[]}]}, options:{responsive:true, maintainAspectRatio:false} });
      return;
    }

    const gradient = (() => {
      const g = ctx.createLinearGradient(0, 0, 0, ctx.canvas.height);
      g.addColorStop(0, 'rgba(255,74,87,0.15)');
      g.addColorStop(1, 'rgba(255,74,87,0.00)');
      return g;
    })();

    // ✅ 최고/최저 점 + 텍스트
    const extremaPlugin = {
      id: 'extremaMarkers',
      afterDatasetsDraw(chartInstance) {
        const { ctx, chartArea, scales: { x, y } } = chartInstance;
        const ds = chartInstance.data.datasets[0].data;
        if (!ds?.length) return;

        const max = Math.max(...ds);
        const min = Math.min(...ds);
        const maxIdx = ds.indexOf(max);
        const minIdx = ds.indexOf(min);

        const px = (i) => x.getPixelForValue(i);
        const py = (v) => y.getPixelForValue(v);

        const hi = getComputedStyle(document.documentElement).getPropertyValue('--hi-red').trim() || '#e53935';
        const lo = getComputedStyle(document.documentElement).getPropertyValue('--lo-blue').trim() || '#1e88e5';

        const drawPoint = (px0, py0, color) => {
          ctx.save();
          ctx.fillStyle = color;
          ctx.shadowColor = color;
          ctx.shadowBlur = 8;
          ctx.beginPath();
          ctx.arc(px0, py0, 6, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 0.25;
          ctx.beginPath();
          ctx.arc(px0, py0, 9, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
          ctx.restore();
        };

        const drawText = (tx, ty, text, color) => {
          ctx.save();
          ctx.font = '700 13px Noto Sans KR';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';

          const tw = ctx.measureText(text).width;
          if (tx - tw / 2 < chartArea.left + 6) tx = chartArea.left + tw / 2 + 6;
          if (tx + tw / 2 > chartArea.right - 6) tx = chartArea.right - tw / 2 - 6;

          ctx.lineWidth = 4;
          ctx.strokeStyle = 'rgba(255,255,255,0.95)';
          ctx.strokeText(text, tx, ty);

          ctx.fillStyle = color;
          ctx.fillText(text, tx, ty);
          ctx.restore();
        };

        const pMax = { x: px(maxIdx), y: py(max) };
        drawPoint(pMax.x, pMax.y, hi);
        drawText(pMax.x, pMax.y - 16, `최고 ${nf1.format(max)}원`, hi);

        const pMin = { x: px(minIdx), y: py(min) };
        drawPoint(pMin.x, pMin.y, lo);
        drawText(pMin.x, pMin.y + 16, `최저 ${nf1.format(min)}원`, lo);
      }
    };

    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: currentLabels,
        datasets: [{
          label: '환율',
          data: values,
          borderColor: '#ff4a57',
          backgroundColor: gradient,
          fill: true,
          tension: 0.3,
          cubicInterpolationMode: 'monotone',
          pointRadius: 0,
          pointHoverRadius: 0,
          pointHitRadius: 14,
          borderWidth: 3,
          borderJoinStyle: 'round'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: 'index', intersect: false, axis: 'x' },
        scales: {
          x: { display:false, grid:{display:false}, border:{display:false} },
          y: { display:false, grid:{display:false}, border:{display:false} }
        },
        plugins: {
          legend: { display:false },
          tooltip: {
            enabled: true,
            displayColors: false,
            backgroundColor: 'rgba(255,255,255,0.96)',
            borderColor: '#eee',
            borderWidth: 1,
            titleColor: '#444',
            bodyColor: '#111',
            padding: 10,
            callbacks: {
              title: (items) => fmtDate(currentLabels[items[0].dataIndex]),
              label: (c) => `${nf1.format(c.raw)} 원`
            }
          }
        },
        layout: { padding: { left:16, right:16, top:36, bottom:36 } },
        animation: { duration: 250 }
      },
      plugins: [extremaPlugin]
    });
  }

  function setActiveButton(type){
    document.getElementById('btn-week').classList.toggle('active', type === 'week');
    document.getElementById('btn-month').classList.toggle('active', type === 'month');
  }

  function updateChart(type){
    setActiveButton(type);
    createChart(type === 'week' ? weekData : monthData);
  }

  /* ===== 모달/가드 로직 ===== */
  const $ = (sel) => document.querySelector(sel);
  const open = (sel) => { const el=$(sel); if(el){ el.style.display='flex'; el.setAttribute('aria-hidden','false'); } };
  const close= (sel) => { const el=$(sel); if(el){ el.style.display='none'; el.setAttribute('aria-hidden','true'); } };

  function redirectToLogin(){
	  const back = encodeURIComponent(location.pathname + location.search); // 예: /forex/detail?currency=USD
	  location.href = '/user/login?redirect=' + back;
	}

  function goJoin(baseUrl){
	  const next = encodeURIComponent(`/exchange/buy/${CURRENCY_CODE}`);
	  location.href = baseUrl + `?next=${next}`;
	}


  function goBuyPage(btn){
    if (LOGIN_REQUIRED) { open('#loginModal'); return; }
    if (NEED_SUBSCRIPTION) { open('#joinModal'); return; }
    const code = btn.getAttribute('data-code') || CURRENCY_CODE;
    window.location.href = `/exchange/buy/${code}`;
  }

  document.addEventListener('DOMContentLoaded', () => {
    // 차트 초기 렌더
    updateChart('week');

    // 상태에 따른 모달 자동 오픈
    if (LOGIN_REQUIRED) {
      open('#loginModal');
    } else if (NEED_SUBSCRIPTION) {
      open('#joinModal');
    }

    // 모달 버튼 핸들러
    $('#goLoginBtn')?.addEventListener('click', redirectToLogin);
    $('#loginLaterBtn')?.addEventListener('click', () => close('#loginModal'));

    $('#joinGoBtn')?.addEventListener('click', goJoin);
    $('#joinCancelBtn')?.addEventListener('click', () => close('#joinModal'));

    // 배경 클릭으로 닫기
    $('#loginModal')?.addEventListener('click', (e)=>{ if(e.target.id==='loginModal') close('#loginModal'); });
    $('#joinModal')?.addEventListener('click',  (e)=>{ if(e.target.id==='joinModal')  close('#joinModal');  });
  });
</script>
</body>
</html>
