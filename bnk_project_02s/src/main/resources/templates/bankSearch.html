<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BNK ì§€ì /ë””ì§€í„¸ ì§€ë„</title>

  <style>
    :root{
      --ink:#1f2937; --muted:#6b7280; --border:#e5e7eb; --bg:#fff;
      --branch:#d81b60;   /* ì¼ë°˜ ì§€ì  */
      --digital:#14b8a6;  /* ë””ì§€í„¸ ì§€ì  */
      --card:#ffffff; --wash:#fafafa;
      --accent:#111827;   /* í™œì„± íƒ­ í…Œë‘ë¦¬ */
      --radius:12px;
      --shadow:0 1px 0 rgba(0,0,0,.04);
      --shadow-lg:0 8px 18px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",Arial,sans-serif;color:var(--ink);background:var(--bg)}

    /* ë‹¤ë¥¸ í˜ì´ì§€ì™€ ë§ì¶˜ ì¢ì€ í­ */
    .wrap{max-width:420px;margin:0 auto;padding:12px 16px 28px}

    .topbar{display:flex;align-items:center;gap:10px;padding:10px 12px;border-bottom:1px solid var(--border);background:#fff;position:sticky;top:0;z-index:10}
    .title{flex:1;text-align:center;font-weight:800}
    .bar{margin:8px 0 12px;padding:10px 0;text-align:center;font-weight:800;border-radius:12px;background:#fafafa;border:1px solid var(--border);box-shadow:var(--shadow)}

    /* ì¹´ë“œ ê³µí†µ */
    .card{border:1px solid var(--border);border-radius:var(--radius);overflow:hidden;background:#fff;box-shadow:var(--shadow)}

    /* ì§€ë„ */
    #map{height:clamp(300px,44vh,420px);width:100%}
    .legend{display:flex;gap:10px;padding:8px 12px;color:var(--muted);font-size:13px;border-top:1px solid var(--border);align-items:center}
    .chip{display:inline-flex;align-items:center;gap:6px}
    .dot{width:12px;height:12px;border-radius:999px;display:inline-block}

    /* ì»¨íŠ¸ë¡¤(ì§€ë„ í•˜ë‹¨) */
    .controls{display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:12px}
    .cta{display:flex;align-items:center;justify-content:center;gap:8px;padding:12px;border-radius:12px;background:#fff;cursor:pointer;border:1px solid var(--border);font-weight:800;transition:.2s ease}
    .cta.active{outline:2px solid var(--accent)}
    .cta:hover{box-shadow:var(--shadow-lg)}
    .sub{display:block;font-size:12px;color:var(--muted);font-weight:600}
    .search{grid-column:1/-1;display:flex;gap:8px}
    .search input{flex:1;padding:10px 12px;border:1px solid var(--border);border-radius:10px;font-size:14px}

    /* ë¦¬ìŠ¤íŠ¸ */
    .list-card{border-top:1px solid var(--border);background:#fff}
    .list-head{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-bottom:1px solid var(--border);background:#fff}
    .list{display:flex;flex-direction:column}
    .item{border-bottom:1px solid var(--border);padding:12px;background:#fff;cursor:pointer;transition:background .15s ease}
    .item:last-child{border-bottom:none}
    .item:hover{background:#fcfcfc}
    .i-name{font-weight:800;display:flex;align-items:center;gap:6px}
    .i-addr,.i-phone{font-size:13px;color:var(--muted);margin-top:3px}
    .badge{display:inline-block;font-size:11px;font-weight:800;padding:3px 8px;border-radius:999px;background:var(--digital);color:#fff}
    .badge.hq{background:#111827}
    .empty{padding:20px;color:var(--muted);text-align:center;background:#fafafa}

    /* í˜ì´ì§€ë„¤ì´ì…˜ */
    .pager{display:flex;gap:6px;justify-content:center;align-items:center;padding:12px;border-top:1px solid var(--border);background:#fff;flex-wrap:wrap}
    .pg-btn{border:1px solid var(--border);background:#fff;border-radius:8px;padding:8px 12px;cursor:pointer;font-weight:700;font-size:14px}
    .pg-btn[disabled]{opacity:.4;cursor:not-allowed}
    .pg-info{font-size:13px;color:var(--muted);padding:0 6px}
  </style>

  <script>
    const DEFAULT_CENTER = { lat: 35.1454909, lng: 129.0658220 };

    let map;
    let all = [];
    let filtered = [];
    let markers = [];
    let infoWindows = [];
    let filter = 'branch';
    let currentPage = 1;
    const PAGE_SIZE = 15;
    let searchTerm = '';

    /* âœ… ë³¸ì  ì „ìš© ë§ˆì»¤/ì¸í¬ìœˆë„ìš° */
    let hqMarker = null, hqInfo = null;
    const iconHtmlHQ = `
      <div style="transform:translate(-50%,-50%);display:grid;place-items:center">
        <div style="
          width:40px;height:40px;border-radius:999px;
          background:#111827;
          border:2px solid #fff; box-shadow:0 2px 10px rgba(0,0,0,.2);
          color:#fff; font-weight:900; font-size:11px;
          display:flex; align-items:center; justify-content:center;">BNK
        </div>
      </div>`;

    window.navermap_authFailure = function () {
      alert('ë„¤ì´ë²„ ì§€ë„ ì¸ì¦ ì‹¤íŒ¨: ncpKeyId ë° Web ì„œë¹„ìŠ¤ URL(ë¦¬í¼ëŸ¬) ë“±ë¡ì„ í™•ì¸í•˜ì„¸ìš”.');
    };

    const iconHtml = (isDigital) => `
      <div style="transform:translate(-50%,-50%);display:grid;place-items:center">
        <div style="
          width:36px;height:36px;border-radius:999px;
          background:${isDigital ? 'var(--digital)' : 'var(--branch)'};
          border:2px solid #fff;box-shadow:0 2px 8px rgba(0,0,0,.18);
          color:#fff;font-weight:900;font-size:11px;
          display:flex;align-items:center;justify-content:center;">BNK
        </div>
      </div>`;

    function escapeHtml(str){
      return String(str ?? '').replace(/[&<>'"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#39;','"':'&quot;'}[c]));
    }

    /* âœ… ë³¸ì  ë§ˆì»¤ë¥¼ í•­ìƒ ë³´ì¥ */
    function ensureHQMarker(){
      if (!map) return;
      if (!hqMarker) {
        const pos = new naver.maps.LatLng(DEFAULT_CENTER.lat, DEFAULT_CENTER.lng);
        hqMarker = new naver.maps.Marker({
          position: pos, map, icon: { content: iconHtmlHQ }, zIndex: 500
        });
        hqInfo = new naver.maps.InfoWindow({
          content: `
            <div style="min-width:220px;padding:2px 0">
              <div class="i-name">ë¶€ì‚°ì€í–‰ ë³¸ì  <span class="badge hq">ë³¸ì </span></div>
              <div class="i-addr">ì¤‘ì‹¬ ì¢Œí‘œ: ${DEFAULT_CENTER.lat}, ${DEFAULT_CENTER.lng}</div>
            </div>`
        });
        naver.maps.Event.addListener(hqMarker, 'click', () => {
          infoWindows.forEach(w => w.close());
          hqInfo.open(map, hqMarker);
        });
      } else {
        hqMarker.setMap(map); // íƒ­/í˜ì´ì§€ ì „í™˜ ì‹œì—ë„ ìœ ì§€
      }
    }

    async function initMap(){
      /* â— ë„¤ì´ë²„ ì½œë°±ì´ headì—ì„œ ë¨¼ì € ì‹¤í–‰ë  ìˆ˜ ìˆì–´ DOMì´ ì¤€ë¹„ ì•ˆ ëœ ê²½ìš°ê°€ ìˆìŒ */
      if (!document.getElementById('map')) {
        document.addEventListener('DOMContentLoaded', initMap, { once:true });
        return;
      }

      if (!window.naver || !naver.maps) { setTimeout(initMap, 50); return; }

      map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(DEFAULT_CENTER.lat, DEFAULT_CENTER.lng),
        zoom: 15, zoomControl: true
      });

      /* ìš”ì†Œê°€ ì—†ìœ¼ë©´ NPE ë°©ì§€ */
      const btnBranch  = document.getElementById('btn-branch');
      const btnDigital = document.getElementById('btn-digital');
      const qInput     = document.getElementById('q');

      btnBranch  && btnBranch.addEventListener('click', () => setFilter('branch'));
      btnDigital && btnDigital.addEventListener('click', () => setFilter('digital'));

      if (qInput){
        let t;
        qInput.addEventListener('input', () => {
          clearTimeout(t);
          t = setTimeout(() => {
            searchTerm = qInput.value.trim();
            currentPage = 1;
            applySearch();
            renderMapAndList();
          }, 150);
        });
      }

      await loadBranches(false);
      applySearch();
      renderMapAndList();
      ensureHQMarker();                 /* â¬…ï¸ ë³¸ì  ë§ˆì»¤ í•­ìƒ ì¶”ê°€ */
    }

    async function loadBranches(digitalOnly){
      try{
        const url = digitalOnly ? '/api/branches?digital=true' : '/api/branches';
        const res = await fetch(url);
        const rows = await res.json();
        all = (rows||[]).filter(r => Number.isFinite(parseFloat(r.lat)) && Number.isFinite(parseFloat(r.lng)));
      }catch(e){
        console.error('ì§€ì  ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.', e);
        all = [];
      }
    }

    function applySearch(){
      const q = (searchTerm||'').toLowerCase();
      filtered = !q ? all.slice() : all.filter(r => {
        const name = (r.name||'').toLowerCase();
        const addr = (r.addr||'').toLowerCase();
        const phone = (r.phone||'').toLowerCase();
        return name.includes(q) || addr.includes(q) || phone.includes(q);
      });
      const maxPage = Math.max(1, Math.ceil(filtered.length / PAGE_SIZE));
      if (currentPage > maxPage) currentPage = maxPage;
    }

    function setFilter(type){
      filter = type;
      const btnBranch  = document.getElementById('btn-branch');
      const btnDigital = document.getElementById('btn-digital');
      btnBranch  && btnBranch.classList.toggle('active', type==='branch');
      btnDigital && btnDigital.classList.toggle('active', type==='digital');
      currentPage = 1; searchTerm = '';
      const q = document.getElementById('q'); if (q) q.value = '';
      loadBranches(type==='digital').then(() => {
        applySearch();
        map.setCenter(new naver.maps.LatLng(DEFAULT_CENTER.lat, DEFAULT_CENTER.lng));
        map.setZoom(15);
        renderMapAndList();
        ensureHQMarker();               /* â¬…ï¸ íƒ­ ì „í™˜ í›„ì—ë„ ë³¸ì  ìœ ì§€ */
      });
    }

    function clearMarkers(){
      markers.forEach(m => { try{ m.setMap(null);}catch{} });
      markers = [];
      infoWindows = [];
    }

    function pagedData(){
      const start = (currentPage - 1) * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      return filtered.slice(start, end);
    }

    function renderMapAndList(){
      clearMarkers();

      const pageRows = pagedData();

      pageRows.forEach((r, idxOnPage) => {
        const lat = parseFloat(r.lat), lng = parseFloat(r.lng);
        const isDigitalMarker = (filter === 'digital') || (String(r.digital ?? '').toUpperCase() === 'Y');
        const pos = new naver.maps.LatLng(lat, lng);

        const marker = new naver.maps.Marker({
          position: pos, map, icon:{ content: iconHtml(isDigitalMarker) }, zIndex:200
        });

        const isDigitalBadge = (String(r.digital ?? '').toUpperCase() === 'Y') || (filter==='digital');
        const html = `
          <div style="min-width:220px;padding:2px 0">
            <div class="i-name">${escapeHtml(r.name||'ì§€ì ')}${isDigitalBadge?'<span class="badge">ë””ì§€í„¸</span>':''}</div>
            <div class="i-addr">${escapeHtml(r.addr||'')}</div>
            ${r.phone?`<div class="i-phone">${escapeHtml(r.phone)}</div>`:''}
          </div>`;
        const iw = new naver.maps.InfoWindow({ content: html });

        naver.maps.Event.addListener(marker, 'click', () => {
          infoWindows.forEach(w => w.close());
          iw.open(map, marker);
        });

        markers.push(marker);
        infoWindows.push(iw);
      });

      const total = filtered.length;
      const startN = total ? ( (currentPage-1)*PAGE_SIZE + 1 ) : 0;
      const endN = Math.min(currentPage*PAGE_SIZE, total);
      const countLabel = document.getElementById('countLabel');
      if (countLabel) countLabel.textContent = `í‘œì‹œ: ${startN}-${endN} / ${total}ê°œ`;

      const list = document.getElementById('branchList');
      if (!list) return;

      if (!pageRows.length) {
        list.innerHTML = `<div class="empty">í‘œì‹œí•  ì§€ì ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
      } else {
        list.innerHTML = pageRows.map((r, i) => {
          const isDigital = (String(r.digital ?? '').toUpperCase() === 'Y') || (filter==='digital');
          return `
            <div class="item" data-idx="${i}">
              <div class="i-name">${escapeHtml(r.name||'ì§€ì ')}${isDigital?'<span class="badge">ë””ì§€í„¸</span>':''}</div>
              <div class="i-addr">${escapeHtml(r.addr||'')}</div>
              ${r.phone?`<div class="i-phone">${escapeHtml(r.phone)}</div>`:''}
            </div>`;
        }).join('');
      }

      list.querySelectorAll('.item').forEach(el => {
        el.addEventListener('click', () => {
          const idxOnPage = Number(el.getAttribute('data-idx'));
          const m = markers[idxOnPage], iw = infoWindows[idxOnPage];
          if (m) {
            map.panTo(m.getPosition());
            map.setZoom(16);
            infoWindows.forEach(w => w.close());
            iw?.open(map, m);
          }
        });
      });

      renderPager();
      ensureHQMarker();                 /* â¬…ï¸ ë Œë” í›„ì—ë„ ë³¸ì  ë§ˆì»¤ ë³´ì¥ */
    }

    function renderPager(){
      const pager = document.getElementById('pager');
      if (!pager) return;

      const total = filtered.length;
      const pages = Math.max(1, Math.ceil(total / PAGE_SIZE));
      const prevDisabled = currentPage <= 1;
      const nextDisabled = currentPage >= pages;

      pager.innerHTML = `
        <button class="pg-btn" ${prevDisabled?'disabled':''} data-act="first">Â« ì²˜ìŒ</button>
        <button class="pg-btn" ${prevDisabled?'disabled':''} data-act="prev">â€¹ ì´ì „</button>
        <span class="pg-info">${currentPage} / ${pages} í˜ì´ì§€</span>
        <button class="pg-btn" ${nextDisabled?'disabled':''} data-act="next">ë‹¤ìŒ â€º</button>
        <button class="pg-btn" ${nextDisabled?'disabled':''} data-act="last">ë Â»</button>
      `;

      pager.querySelectorAll('.pg-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const act = btn.getAttribute('data-act');
          const pages = Math.max(1, Math.ceil(filtered.length / PAGE_SIZE));
          if (act === 'first' && currentPage !== 1){ currentPage = 1; }
          if (act === 'prev' && currentPage > 1){ currentPage--; }
          if (act === 'next' && currentPage < pages){ currentPage++; }
          if (act === 'last' && currentPage !== pages){ currentPage = pages; }
          renderMapAndList();
          map.setCenter(new naver.maps.LatLng(DEFAULT_CENTER.lat, DEFAULT_CENTER.lng));
          map.setZoom(13);
        });
      });
    }

    /* ì „ì—­ ì½œë°±ìœ¼ë¡œ ë“±ë¡ (ë„¤ì´ë²„ ìŠ¤í¬ë¦½íŠ¸ì—ì„œ í˜¸ì¶œ) */
    window.initMap = initMap;
  </script>

  <!-- ì‹¤ì œ í‚¤ë¡œ êµì²´í•˜ì„¸ìš” -->
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=t4sef40746&callback=initMap"></script>
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <div class="title">ì˜ì—…ì  ì°¾ê¸°</div>

  </div>


  <!-- ì§€ë„ ì¹´ë“œ -->
  <div class="card" style="margin-bottom:12px">
    <div id="map"></div>
    <div class="legend">
      <span class="chip"><span class="dot" style="background:var(--branch)"></span>ì§€ì </span>
      <span class="chip"><span class="dot" style="background:var(--digital)"></span>ë””ì§€í„¸</span>
      <span style="margin-left:auto" id="countLabel"></span>

  </div>

  <!-- ì§€ë„ í•˜ë‹¨: íƒ­/ê²€ìƒ‰/ë¦¬ìŠ¤íŠ¸ -->
  <div class="card">
    <div class="controls">
      <button class="cta active" id="btn-branch">ğŸ¦ ì§€ì  <span class="sub">ëª¨ë“  ë¶€ì‚°ì€í–‰ ì§€ì </span></button>
      <button class="cta" id="btn-digital">ğŸ’» ë””ì§€í„¸ ë°ìŠ¤í¬ ì§€ì  <span class="sub">ì˜ìƒì—°ê²°ë¡œ ì—…ë¬´ ê°€ëŠ¥</span></button>
      <div class="search">
        <input id="q" type="search" placeholder="ì§€ì ëª…Â·ì£¼ì†ŒÂ·ì „í™”ë¡œ ê²€ìƒ‰" aria-label="ì§€ì  ê²€ìƒ‰"/>
      </div>
    </div>

    <div class="list-card">
      <div class="list-head">
        <div class="list-title" style="font-weight:800">ì§€ì  ë¦¬ìŠ¤íŠ¸</div>
      </div>
      <div id="branchList" class="list"></div>
      <div id="pager" class="pager"></div>
    </div>
  </div>
</div>
</body>
