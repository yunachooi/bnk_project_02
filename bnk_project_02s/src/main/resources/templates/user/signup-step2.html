<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 2/3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/user.css}" />
</head>
<body class="signup">
  <div class="container">
    <header class="page-top">
      <a th:href="@{/user/signup/step1}" aria-label="이전 단계로 이동">&lt;뒤로가기</a>
      <a th:href="@{/user/signup/step2/skip}" aria-label="이 단계 건너뛰기">건너뛰기</a>
    </header>

    <div class="stepper" th:insert="~{fragments/stepper :: stepper(current=2)}"></div>
    <h1 class="title">관심통화</h1>

    <form th:action="@{/user/signup/step2}" th:object="${userDto}" method="post" class="form">
      <div class="chip-grid" id="ccyGrid">
        <label class="chip"><input type="checkbox" th:field="*{ucurrency}" value="USD"><span class="pill">USD</span></label>
        <label class="chip"><input type="checkbox" th:field="*{ucurrency}" value="JPY"><span class="pill">JPY</span></label>
        <label class="chip"><input type="checkbox" th:field="*{ucurrency}" value="CNY"><span class="pill">CNY</span></label>
        <label class="chip"><input type="checkbox" th:field="*{ucurrency}" value="EUR"><span class="pill">EUR</span></label>
        <label class="chip"><input type="checkbox" th:field="*{ucurrency}" value="CHF"><span class="pill">CHF</span></label>
        <label class="chip"><input type="checkbox" th:field="*{ucurrency}" value="VND"><span class="pill">VND</span></label>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-cta" aria-label="다음 단계로 이동">다 음</button>
      </div>
    </form>
  </div>

  <script>
    (function(){
      const grid = document.getElementById('ccyGrid');
      if(!grid) return;
      grid.querySelectorAll('label.chip').forEach(chip=>{
        const input = chip.querySelector('input[type="checkbox"]');
        const sync  = ()=> chip.classList.toggle('is-checked', !!input.checked);
        sync(); // 초기값 반영
        input.addEventListener('change', sync);
      });
    })();
  </script>
</body>
</html>
