<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }
        
        .app-bar {
            background-color: white;
            border-bottom: 1px solid rgba(128, 128, 128, 0.3);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button {
            background: none;
            border: none;
            color: #1976D2;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }
        
        .back-text {
            color: #1976D2;
            font-size: 16px;
            font-weight: bold;
        }
        
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }
        
        .card-visual {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .card {
            width: 160px;
            height: 250px;
            background: linear-gradient(135deg, #1976D2, #42A5F5);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(25, 118, 210, 0.3);
            display: flex;
            flex-direction: column;
            color: white;
            position: relative;
        }
        
        .chip {
            width: 30px;
            height: 20px;
            background-color: #FFC107;
            border-radius: 4px;
        }
        
        .card-number {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            letter-spacing: 1.5px;
            margin-top: auto;
            margin-bottom: 8px;
        }
        
        .card-name {
            font-size: 10px;
            font-weight: 500;
            line-height: 1.2;
        }
        
        .card-info {
            text-align: center;
            margin: 20px 0 30px;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-bottom: 4px;
        }
        
        .card-type {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .visa-badge {
            background-color: #1976D2;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .card-last-digits {
            font-size: 14px;
            color: #666;
        }
        
        .details-section {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .card-number-section {
            padding: 16px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-bottom: 12px;
        }
        
        .card-number-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .card-number-text {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 600;
            color: #000;
        }
        
        .toggle-button {
            background-color: #f5f5f5;
            border: none;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            color: #000;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .toggle-button:hover {
            background-color: #e0e0e0;
        }
        
        .card-type-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .visa-label {
            background-color: #1976D2;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .domestic-international {
            font-size: 12px;
            color: #666;
        }
        
        .privacy-notice {
            font-size: 11px;
            color: #666;
            line-height: 1.3;
        }
        
        .divider {
            height: 1px;
            background-color: #ddd;
        }
        
        .menu-item {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-text {
            font-size: 16px;
            font-weight: 600;
            color: #000;
        }
        
        .switch {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .switch.active {
            background-color: #1976D2;
        }
        
        .switch-handle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .switch.active .switch-handle {
            transform: translateX(26px);
        }
        
        .menu-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .arrow {
            color: #666;
            font-size: 14px;
        }
        
        .menu-section {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .menu-item-clickable {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .menu-item-clickable:hover {
            background-color: #f5f5f5;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1976D2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .snackbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1976D2;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
        
        .hidden {
            display: none;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .no-card-message {
            background-color: #fff3e0;
            color: #ef6c00;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    
    <div id="main-content" class="hidden">
        <div class="app-bar">
            <button class="back-button" onclick="goBack()">←</button>
            <span class="back-text">뒤로가기</span>
        </div>
        
        <div class="container">
            <h1 class="page-title">카드 관리</h1>
            
            <div id="error-container"></div>
            <div id="no-card-container"></div>
            
            <div id="card-content">
                <div class="card-visual">
                    <div class="card">
                        <div class="chip"></div>
                        <div class="card-number" id="cardVisualNumber">카드 번호 로딩중...</div>
                        <div class="card-name" id="cardVisualName">카드명 로딩중...</div>
                    </div>
                </div>
                
                <div class="card-info">
                    <div class="card-title" id="cardInfoName">카드명 로딩중...</div>
                    <div class="card-type">
                        <span class="visa-badge">VISA</span>
                        <span class="card-last-digits" id="cardLastDigits">(****)</span>
                    </div>
                </div>
                
                <div class="details-section">
                    <div class="card-number-section">
                        <div class="section-title">카드번호</div>
                        <div class="card-number-display">
                            <span class="card-number-text" id="cardNumberDisplay">카드번호 로딩중...</span>
                            <button class="toggle-button" id="toggleCardNumber" onclick="toggleCardNumber()">
                                카드번호 보기
                            </button>
                        </div>
                        <div class="card-type-info">
                            <span class="visa-label">VISA</span>
                            <span class="domestic-international">국내외겸용</span>
                        </div>
                        <div class="privacy-notice">
                            개인 정보 보호를 위해 CVC번호는 실물 카드에서만 확인 가능합니다.
                        </div>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="menu-item">
                        <span class="menu-text">카드 활성화</span>
                        <div class="switch" id="cardStatusSwitch" onclick="toggleCardStatus()">
                            <div class="switch-handle"></div>
                        </div>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="menu-item menu-item-clickable" onclick="changePaymentDate()">
                        <span class="menu-text">결제일 변경</span>
                        <div class="menu-right">
                            <span id="paymentCycle">13일</span>
                            <span class="arrow">▶</span>
                        </div>
                    </div>
                </div>
                
                <div class="menu-section">
                    <div class="menu-item menu-item-clickable" onclick="showCardBenefits()">
                        <span class="menu-text">내 카드 혜택</span>
                        <span class="arrow">▶</span>
                    </div>
                    <div class="divider"></div>
                    <div class="menu-item menu-item-clickable" onclick="reportLostCard()">
                        <span class="menu-text">분실신고/해제</span>
                        <span class="arrow">▶</span>
                    </div>
                    <div class="divider"></div>
                    <div class="menu-item menu-item-clickable" onclick="cancelCard()">
                        <span class="menu-text">카드해지</span>
                        <span class="arrow">▶</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="snackbar" class="snackbar"></div>
    
    <script>
        let cardInfo = null;
        let showingFullNumber = false;
        const baseUrl = window.location.origin;
        
        window.addEventListener('load', function() {
            loadCardInfo();
        });
        
        async function loadCardInfo() {
            try {
                const response = await fetch(`${baseUrl}/user/card/info`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    cardInfo = await response.json();
                    updateUI();
                    showCardContent();
                } else if (response.status === 404) {
                    showNoCardMessage();
                } else {
                    showError('카드 정보를 불러오는데 실패했습니다.');
                }
            } catch (error) {
                showError('카드 정보를 불러오는 중 오류가 발생했습니다.');
            }
            
            hideLoading();
        }
        
        function showCardContent() {
            document.getElementById('card-content').style.display = 'block';
            document.getElementById('error-container').innerHTML = '';
            document.getElementById('no-card-container').innerHTML = '';
        }
        
        function showError(message) {
            document.getElementById('card-content').style.display = 'none';
            document.getElementById('error-container').innerHTML = 
                `<div class="error-message">${message}</div>`;
        }
        
        function showNoCardMessage() {
            document.getElementById('card-content').style.display = 'none';
            document.getElementById('no-card-container').innerHTML = 
                `<div class="no-card-message">
                    <h3>등록된 카드가 없습니다</h3>
                    <p>카드를 먼저 발급받아 주세요.</p>
                </div>`;
        }
        
        function updateUI() {
            if (!cardInfo || !cardInfo.cardno) return;
            
            const maskedCardNumber = maskCardNumber(cardInfo.cardno);
            const lastFour = getLastFourDigits(cardInfo.cardno);
            const visualCardNumber = maskCardNumberForVisual(cardInfo.cardno);
            
            document.getElementById('cardVisualNumber').textContent = visualCardNumber;
            document.getElementById('cardVisualName').textContent = 
                cardInfo.cardname || 'BNK 쇼핑환전체크카드';
            
            document.getElementById('cardInfoName').textContent = 
                cardInfo.cardname || 'BNK 쇼핑환전체크카드';
            document.getElementById('cardLastDigits').textContent = `(${lastFour})`;
            
            document.getElementById('cardNumberDisplay').textContent = maskedCardNumber;
            
            const switchElement = document.getElementById('cardStatusSwitch');
            if (cardInfo.cardstatus === 'Y') {
                switchElement.classList.add('active');
            } else {
                switchElement.classList.remove('active');
            }
        }
        
        function maskCardNumber(cardNumber) {
            if (!cardNumber || cardNumber.length < 16) return '4***-****-****-1234';
            
            const first1 = cardNumber.substring(0, 1);
            const last4 = cardNumber.substring(cardNumber.length - 4);
            
            return `${first1}***-****-****-${last4}`;
        }
        
        function maskCardNumberForVisual(cardNumber) {
            if (!cardNumber || cardNumber.length < 16) return '4*** **** **** 1234';
            
            const first1 = cardNumber.substring(0, 1);
            const last4 = cardNumber.substring(cardNumber.length - 4);
            
            return `${first1}*** **** **** ${last4}`;
        }
        
        function getLastFourDigits(cardNumber) {
            if (!cardNumber || cardNumber.length < 4) return '1234';
            return cardNumber.substring(cardNumber.length - 4);
        }
        
        async function toggleCardNumber() {
            const button = document.getElementById('toggleCardNumber');

            if (!showingFullNumber) {
                try {
                    const response = await fetch(`${baseUrl}/user/card/full-number`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include'
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const fullNumber = data.cardno;
                        showingFullNumber = true;
                        button.textContent = '카드번호 숨기기';
                        document.getElementById('cardNumberDisplay').textContent = fullNumber;
                    } else {
                        showMessage('카드번호를 불러올 수 없습니다.');
                    }
                } catch (error) {
                    showMessage('카드번호 조회 중 오류가 발생했습니다.');
                }
            } else {
                showingFullNumber = false;
                button.textContent = '카드번호 보기';
                updateUI();
            }
        }

        async function toggleCardStatus() {
            try {
                const response = await fetch(`${baseUrl}/user/card/toggle-status`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.message) {
                        cardInfo.cardstatus = cardInfo.cardstatus === 'Y' ? 'N' : 'Y';
                        updateUI();
                        showMessage(data.message);
                    }
                } else {
                    const errorData = await response.json();
                    showMessage(errorData.error || '카드 상태 변경에 실패했습니다.');
                }
            } catch (error) {
                showMessage('카드 상태 변경 중 오류가 발생했습니다.');
            }
        }

        
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }
        
        function showMessage(message) {
            const snackbar = document.getElementById('snackbar');
            snackbar.textContent = message;
            snackbar.style.display = 'block';
            
            setTimeout(() => {
                snackbar.style.display = 'none';
            }, 3000);
        }
        
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/user/userMain';
            }
        }
        
        function showCardBenefits() {
        }
        
        function reportLostCard() {
        }
        
        function cancelCard() {
        }
        
        function changePaymentDate() {
        }
    </script>
</body>
</html>
