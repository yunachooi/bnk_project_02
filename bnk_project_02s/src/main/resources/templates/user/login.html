<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Roboto, "Noto Sans KR", Arial, sans-serif; padding: 16px; }
    h2 { margin: 8px 0 16px; }
    label { display: inline-block; margin: 8px 0; }
    input { padding: 8px; font-size: 16px; }
    button { margin-top: 12px; padding: 10px 16px; font-size: 16px; }
    .msg-error { color: #d32f2f; margin-top: 12px; }
    .msg-ok { color: #2e7d32; margin-top: 12px; }
  </style>
</head>
<body>

<h2>로그인</h2>

<form id="loginForm" th:action="@{/user/login}" method="post" autocomplete="off">
  <!-- ID -->
  <label>
    ID :
    <input id="uid" name="uid"
           inputmode="latin" lang="en"
           autocomplete="off" autocapitalize="off" spellcheck="false" />
  </label>
  <br/>

  <!-- 비밀번호 -->
  <label>
    비밀번호 :
    <input id="upw" type="password" name="upw"
           inputmode="latin" lang="en"
           autocomplete="off" autocapitalize="off" spellcheck="false" />
  </label>
  <br/>

  <button type="submit">로그인</button>
</form>

<!-- 로그인 실패/안내 메시지 -->
<p class="msg-error" th:if="${loginError}" th:text="${loginError}"></p>
<p class="msg-ok" th:if="${msg}" th:text="${msg}"></p>

<p><a th:href="@{/user/signup}">회원가입</a></p>

<script>
  // 페이지 로드 시 ID 입력란에 자동 포커스 (WebView에서 키보드 바로 띄우기용)
  window.addEventListener('load', () => {
    const uid = document.getElementById('uid');
    if (uid) uid.focus();
  });

  // 제로폭 문자 목록
  const ZERO_WIDTH = /[\u200B\u200C\u200D\uFEFF]/g;

  // 제출 전 입력값 정리
  document.getElementById('loginForm').addEventListener('submit', (e) => {
    const idInput = document.getElementById('uid');
    const pwInput = document.getElementById('upw');

    // ID: 제로폭 제거 + trim (+ 필요하면 소문자 통일)
    let cleaned = (idInput.value || '').replace(ZERO_WIDTH, '').trim();
    // 회원가입 시 ID를 소문자로 저장했다면 아래 라인 유지, 아니라면 주석 처리
    cleaned = cleaned.toLowerCase();

    idInput.value = cleaned;

    // PW도 제로폭/앞뒤 공백 실수 방지
    pwInput.value = (pwInput.value || '').replace(ZERO_WIDTH, '').trim();

    // 빈 값 방지
    if (!idInput.value || !pwInput.value) {
      e.preventDefault();
      if (!idInput.value) idInput.focus(); else pwInput.focus();
    }
  });
</script>

</body>
</html>
